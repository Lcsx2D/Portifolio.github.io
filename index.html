<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e60000;
            font-size: 48px;
        }

        .heart {
            color: #e60000;
            font-size: 120px;
            margin: 20px 0;
        }

        .message {
            font-size: 24px;
            color: #333;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #e60000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Você quer se casar comigo, Juliana da Silva Alves?</h1>
        <div class="heart">❤️</div>
        <p class="message">Eu quero passar o resto da minha vida ao seu lado, com todo o meu amor.</p>
        <a href="javascript:void(0);" class="button">Sim, eu aceito!</a>
    </div>

</body>
</html>
